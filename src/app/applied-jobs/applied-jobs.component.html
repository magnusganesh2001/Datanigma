<div class="container">
  <mat-card class="full-screen">
    <mat-card-title-group>
      <mat-card-title>Find Jobs</mat-card-title>
      <mat-card-subtitle
        >We bring all the opportunities around the world to your
        fingertips!</mat-card-subtitle
      >
    </mat-card-title-group>
    <mat-card-content>
      <h1>Jobs</h1>
      <div>
        <div *ngFor="let job of jobs">
          <div *ngIf="job.candidates.includes(userId)">{{ job.title }} - {{ job.description }} - {{ job.company }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer class="text-center">
      2022 Copyright reserved.
    </mat-card-footer>
  </mat-card>
</div>
