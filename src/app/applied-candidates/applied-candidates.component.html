<div class="container">
    <mat-card class="full-screen">
        <mat-card-title-group>
            <mat-card-title>Applied Candidates</mat-card-title>
            <mat-card-subtitle>We bring all the opportunities around the world to your fingertips!
            </mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content *ngIf="dataSource.length > 0">
            <table mat-table class="full-width" [dataSource]="dataSource">
                <!-- S.NO Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="jobTitle">
                    <th mat-header-cell *matHeaderCellDef>Position</th>
                    <td mat-cell *matCellDef="let element">{{element.jobTitle}}</td>
                </ng-container>
                <!-- Job Title Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <!-- Company Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone No</th>
                    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email id</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>
                <ng-container matColumnDef="resume">
                    <th mat-header-cell *matHeaderCellDef>Resume</th>
                    <td mat-cell *matCellDef="let element">{{element.resume}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer class="text-center">
            2022 Copyright reserved.
        </mat-card-footer>
    </mat-card>
</div>
