  <div class="content" role="main">
  
    <!-- Next Steps -->
    <h2 class="choose">CHOOSE YOUR PATH</h2>
    <input type="hidden" #selection>
  
    <div class="card-container">
      <button class="card card-small" (click)="selection.value = 'component'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>JOB HIRERS</span>
      </button>
  
      <button class="card card-small" (click)="selection.value = 'material'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>JOB SEEKERS</span>
      </button>
  
  
    </div>
    <!-- Terminal -->
    <div class="terminal" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault></pre>
        <pre *ngSwitchCase="'component'">Welcome Hirer</pre>
        <pre *ngSwitchCase="'material'">Welcome Seekers</pre>
    </div>
